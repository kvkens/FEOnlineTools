<div class="col-sm-12">
	<form id="frmReg" action="/Register" method="post" class="form-horizontal">
	  <div class="form-group">
	    <label for="inputAccount" class="col-sm-2 control-label">帐号：</label>
	    <div class="col-sm-9">
	    	<input type="text" name="users[username]" class="form-control" id="inputAccount" placeholder="上线预要登录账号">	
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword" class="col-sm-2 control-label">密码：</label>
	    <div class="col-sm-9">
	    	<input type="password" name="users[password]" class="form-control" id="inputPassword" placeholder="密码">	
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputRealName" class="col-sm-2 control-label">员工真实姓名：</label>
	    <div class="col-sm-9">
	    	<input type="text" name="users[realname]" class="form-control" id="inputRealName" placeholder="请填写员工真实姓名">
	    </div>
	  </div>
	  <div class="form-group">
	  	<div class="col-sm-offset-2 col-sm-2">
	  		<button id="btnReg" type="submit" class="btn btn-info">注册</button>		
	  	</div>
	  </div>
	</form>
</div>
<script src="./static/compress?path=assets/js/register.js&type=js&min=true"></script>
